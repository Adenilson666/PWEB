<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-container">
            <h1>Secretaria Municipal de Saúde</h1>
            <img src="https://img.icons8.com/material-outlined/24/user.png" alt="Perfil" class="profile-icon">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Bem-vindo Dr(a)</h2>
        <div class="menu-container">
            <div class="menu-card">
                <h3>Ver Agenda</h3>
                <p>Visualizar sua agenda</p>
                <button onclick="verAgenda()">Acessar</button>
            </div>
            <div class="menu-card">
                <h3>Prontuário</h3>
                <p>Visualizar e atualizar seus prontuários</p>
                <button onclick="verProntuario()">Acessar</button>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Rua Sá e Albuquerque, 235, Jaraguá, Maceió/AL CEP: 57022-180<br>Telefone: (82) 3312-5860</p>
    </footer>

    <!-- Scripts -->
    <script>
        function verAgenda() {
            alert("Redirecionando para a agenda...");
        }

        function verProntuario() {
            alert("Redirecionando para os prontuários...");
        }
    </script>
</body>
</html>
